services:
    whatsapp-web:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: whatsapp-web-app
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - PORT=3000
            - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
            - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
        volumes:
            - ./sessions:/app/.wwebjs_auth
            - ./logs:/app/logs
        networks:
            - app-network

    nginx:
        image: nginx:alpine
        container_name: whatsapp-web-nginx
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - whatsapp-web
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    sessions:
    logs:
